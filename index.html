<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

   <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

</head>
<body>
    <div class="Container"  data-aos="zoom-in" data-aos-delay="700" data-aos-duration="1000">
        <div class="Top">
            <img src="images/LogoOcta.png" class="logo">
            <h3>OCTA</h3>
        </div>
        <div class="middle">
            <h1>Welcome</h1>
            <h5>Login with your account to continue</h5>
            <!-- IF ayaw nyu nung Hover sabhin nyu lang -->
            <div class="button">
                <button class="btn"><img src="images/google.png" class="google"> Login with Google</button>
            </div>
            <p>By entering an account, you agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
        </div>
        <div class="Bot">
            <a href="#">Go back to OCTA website <i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
